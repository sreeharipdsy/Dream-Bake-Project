</head>

<body>

  <main id="main">

    <section id="book-a-table" class="book-a-table">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>BOOK YOUR</h2>
          <p><span>DREAM <span style="color: white;">CAKE</span>_</span></p>
        </div>

        <form id="gform"  class="php-email-form" data-aos="fade-up" data-aos-delay="100">
          <div class="row">
            <div class="col-lg-4 col-md-4 form-group">
              <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="col-lg-4 col-md-8 form-group mt-3 mt-md-0">
              <input type="email" class="form-control" name="email" id="email" placeholder="Email" data-rule="email" required>
            </div>
            <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-3 mt-lg-0">
              <input type="text" class="form-control" name="phone" id="phone" placeholder="Mobile number" required>
            </div>
            <div class="col-lg-8 col-md-4 form-group mt-3 mt-md-3">
              <input type="text" class="form-control" name="address" id="address" placeholder="Address" required>
            </div>
            <div class="col-lg-4 col-md-4 form-group mt-3 mt-md-3">
              <input type="text" class="form-control" name="pincode" id="pincode" placeholder="PIN Code" required>
            </div>
            <div class="col-lg-4 col-md-4 col-6 form-group mt-3">
              <select type="number" class="form-control select-item" name="product" id="product" required>
                        <option value="" >Select item</option>
                        <option>Plum Cake</option>
                        <option>Rich Plum</option>
                        <option>Carrot Cake</option>
                        <option>Cream Cake</option>
                        <option>White Forest</option>
                        <option>Black Forest</option>
                        <option>Red Velvet</option>
                        <option>Brownies</option>
                        <option>Donuts</option>
              </select>
            </div>
            <div class="col-lg-4 col-md-4 col-6 form-group mt-3">
              <select type="number" name="quantity" class="form-control select-item" id="quantity" required>
                        <option value="">Quantity</option>
                        <option>1/2 kilogram</option>
                        <option>1 kilogram</option>
                        <option>2 kilogram</option>
              </select>
            </div>
            <div class="col-lg-2 col-md-2 col-6 form-group mt-3">
              <input type="date" name="date" class="form-control" id="date" required>
            </div>
            <div class="col-lg-2 col-md-2 col-6 form-group mt-3">
              <input type="time" class="form-control" name="time" id="time" placeholder="Time" required>
            </div>
          </div>
          <div class="form-group mt-3">
            <textarea class="form-control" name="message" id="message" rows="5" placeholder="Message"></textarea>
          </div>
          <div class="mb-3">
            <div class="sent-message">Your booking request was sent. We will call back or send an Email to confirm your booking. Thank you!</div>
          </div>
          <div class="text-center">
            <div>
              <button type="submit">BOOK YOUR CAKE</button><br><br>
              <a href="index.html"><u>Back to</u> <span style="color: white;">Home </span></a>
            </div>
          </div>
        </form>

      </div>
    </section>

    <script>
      $("#gform").submit((e)=>{
          e.preventDefault()
          $.ajax({
              url:"https://script.google.com/macros/s/AKfycbyu1DtyKLfPIA-w7TGyXUcK_8oX83EcW95QkU59CIMUXbIROBsz9DYQgbxVDMDZCRbF/exec",
              data:$("#gform").serialize(),
              method:"post",
              success:function (response){
                  alert("Your booking request was sent. We will call back or send an Email to confirm your booking. Thank you!")
                  window.location.reload()
                  //window.location.href="https://google.com"
              },
              error:function (err){
                  alert("Something Error")
  
              }
          })
      })
  </script>

  </main><!-- End #main -->

 

  <div id="preloader"></div>

  <script src="assets/js/main.js"></script>

</body>

</html>
